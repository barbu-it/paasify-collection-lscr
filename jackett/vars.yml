app_image: lscr.io/linuxserver/jackett:latest
app_port: 9117
app_description: >
  Jackett works as a proxy server, it translates queries from apps (Sonarr, SickRage, 
  CouchPotato, Mylar, etc) into tracker-site-specific http queries, parses the html 
  response, then sends results back to the requesting software
